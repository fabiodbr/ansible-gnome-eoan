---
- hosts: localhost
  connection: local
  roles:
    - role: ansible-role-desktop-softwares
      become: yes
      vars:
        install:
          - anaconda
          - apt-packages
          # - bash-powerline-shell
          - google-chrome
          - docker-ce
          # - gimp
          - gnome-themes-github
          - gnome-theme-flat-remix
          # - google-cloud-sdk
          - graphics-drivers
          - keybase
          - menlo-font
          - meslolgs-font # vscode terminal font
          - nerdfonts
          - paper-icon-theme
          - python3-packages
          # - R-base
          # - R-studio
          # - terminator
          - typora
          # - virtualbox
          - visual-studio-code
          - vscode-extensions

    - role: ansible-role-software-customizations
      become: yes
      vars:
        configure:
          - color-emoji
          # - gnome-keyring-credential-helper
          - remove-ubuntu-dock
          - sudoers
          # - terminator-nord-theme
          - timedatectl
          - tmp.mount
